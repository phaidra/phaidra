      <<: [*api_common_env, *hosts]
      LOKI_HOST: "loki-dev"
    command: -config.file=/etc/promtail/config.yaml -config.expand-env=true
    <<: *common
    profiles: ["demo-local-dev", "demo-s3-dev", "ssl-local-dev", "ssl-s3-dev", "shib-local-dev", "shib-s3-dev"]

