    <<: [*common, *logs]
    environment:
      <<: [*api_common_env, *hosts]
      MARIADB_ROOT_PASSWORD: "${MARIADB_FEDORA_ROOT_PASSWORD:-example}"
      MARIADB_DATABASE: "${FEDORADB:-fedoradb}"
      MARIADB_USER: "${MARIADB_FEDORA_USER:-phaidra}"
